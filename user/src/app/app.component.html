<mat-slide-toggle [(ngModel)]="isChecked">Slide Toggle Checked: {{isChecked}}</mat-slide-toggle>

<!-- ----------------------------------------------------------------------------------- -->

<div>
  <label id="example-radio-group-label">Pick your favorite  ipl Team</label><br><br>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteTeam">
  @for (season of IPLTeam; track season) {
    <mat-radio-button class="example-radio-button" [value]="season" >{{season}}</mat-radio-button>
  }
</mat-radio-group>
<div>Your favorite IPL TEAM is: {{favoriteTeam}}</div>
</div>


<br><br>
<!-- -------------------------------------------------------------------------- -->
<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="m-b-0">Employees</mat-card-title>
      <div class="col-sm-4">
        <div class="row justify-content-between m-t-8 pt-2" >
          <div class="col-sm-4">
            <div >
              <mat-form-field appearance="outline" class="w-120  hide-hint">
                <mat-label >Search Here</mat-label>
                <input id="a1" placeholder="search here" />
              </mat-form-field>
            </div>
          </div>
        <div>
            <button mat-raised-button color="primary" class="btn btn-primary" >Add
              Employee</button>
            <button matTooltip="Refresh" style="box-shadow: none;border-radius: 100%;" color="primary" class="btn btn-outline-primary">
              <mat-icon>refresh</mat-icon>
            </button>
          </div>
        </div>
      </div>
  </mat-card-content>
</mat-card>
